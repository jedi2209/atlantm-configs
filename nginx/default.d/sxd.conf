location /sxd {
    root /srv/www/default/public_html/;
    access_log /var/www/default/logs/sxd.access.log;
    error_log /var/www/default/logs/sxd.error.log;
    index index.php;
    allow all;

    location ~ ^/sxd/(.+\.php)$ {
        try_files $uri =404;

        fastcgi_param   SERVER_NAME localhost;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass    php-fpm;
        fastcgi_index   index.php;
        include         /etc/nginx/fastcgi_params;
    }

    location ~* ^/sxd/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
        root /srv/www/default/public_html/;
    }
}
